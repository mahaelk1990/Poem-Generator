<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poems Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="Submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>
      <footer>
        This Ai project was coded by
        <a href="https://github.com/mahaelk1990" target="_blank">Maha</a> and is
        open-sourced on
        <a href="https://github.com/mahaelk1990/Poem-Generator" target="_blank">
          Github
        </a>
        and is hosted on
        <a href="https://generatorpoemai.netlify.app/" target="_blank"
          >Netify</a
        >
      </footer>
    </div>
  </body>
  <script src="Src/index.js"></script>
</html>
